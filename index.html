<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Guideline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/assets/css/main.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="header">
      <div class="header__container container">
        <!-- HEADER LOGO -->
        <div class="header__logo">
          <img src="/assets/images/logo.jpg" alt="Guideline logo" />
        </div>

        <!-- HEADER NAV -->
        <nav class="header__nav">
          <ul>
            <!-- HEADER NAV PHONE -->
            <li>
              <a href="tel:(888) 228-3491">
                <div class="header__nav__item">
                  <img
                    src="/assets/images/Icons/phone-call.png"
                    alt="Phone line"
                  />

                  <p>(888) 228-3491</p>
                </div>
              </a>
            </li>

            <!-- HEADER NAV EMAIL -->
            <li>
              <a href="mailto:hello@guideline.com">
                <div class="header__nav__item">
                  <img
                    src="/assets/images/Icons/email.png"
                    alt="Email address"
                  />

                  <p>hello@guideline.com</p>
                </div>
              </a>
            </li>

            <!-- HEADER NAV LOGIN     -->
            <li>
              <a href="tel:(888) 228-3491">
                <div class="header__nav__item">
                  <p>Log in</p>
                </div>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="hero">
      <div class="hero__container container">
        <div class="hero__flex-container">
          <div class="hero__text-block">
            <h1 class="hero__h1">
              Effortless 401(k).<br />
              Great Price.
            </h1>
            <br />
            <p class="hero__p1">
              We do all the hard work to help you and your employees save.
            </p>
            <br />
            <p class="hero__p2">
              Plan Administration, Compliance and Investment Management
            </p>
          </div>

          <form class="hero__form">
            <div class="hero__form__flex-container">
              <p>Let's get started</p>

              <div class="hero__form__names">
                <input
                  type="text"
                  name="fname"
                  placeholder="First Name"
                  required
                />

                <input
                  type="text"
                  name="lname"
                  placeholder="Last Name"
                  required
                />
              </div>

              <input
                type="email"
                name="email"
                placeholder="Work email address"
                required
              />

              <button class="hero__form__submit">Schedule a demo</button>
              <button class="hero__form__contact">Talk to a Specialist</button>
            </div>
          </form>
        </div>
      </div>

      <div class="hero__wave">
        <img src="/assets/images/wave.svg" />
      </div>
    </div>

    <main class="cta">
      <div class="container">
        <h3>Say Hello to a Full Service Plan</h3>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
